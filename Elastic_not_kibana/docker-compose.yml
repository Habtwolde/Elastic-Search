version: "3.9"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.3
    container_name: es09
    environment:
      - discovery.type=single-node
      - node.roles=master,data,ingest,ml
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.license.self_generated.type=trial
      - xpack.ml.enabled=true
      - xpack.ml.model_repository=file:///usr/share/elasticsearch/config/models
      - ELASTIC_PASSWORD=changeme
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9200/"]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      # PERSIST CLUSTER STATE (fixes your disappearing endpoint)
      - esdata:/usr/share/elasticsearch/data
      # Your local ELSER artifacts (read-only)
      - type: bind
        source: "C:\\ml-models"
        target: /usr/share/elasticsearch/config/models
        read_only: true

volumes:
  esdata:
